id: https://w3id.org/semsql/owl
name: semsql_owl
title: Semantic SQL OWL module
description: >-
  OWL Module
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  semsql_owl: https://w3id.org/semsql/owl
  linkml: https://w3id.org/linkml/
  
default_prefix: semsql_owl
default_range: string

default_curi_maps:
  - semweb_context

imports:
  - rdf

classes:
  ontology node:
    is_a: node
    description: >-
      A node representing an ontology
    comments:
      - sqlview>> SELECT DISTINCT subject AS id FROM rdf_type_statement WHERE object='owl:Ontology'

  property node:
    is_a: node
    abstract: true
  object property node:
    is_a: property node
    comments:
      - sqlview>> SELECT DISTINCT subject AS id FROM rdf_type_statement WHERE object='owl:ObjectProperty'

  transitive property node:
    is_a: object property node
    comments:
      - sqlview>> SELECT DISTINCT subject AS id FROM rdf_type_statement WHERE object='owl:TransitiveProperty'
  symmetric property node:
    is_a: object property node
    comments:
      - sqlview>> SELECT DISTINCT subject AS id FROM rdf_type_statement WHERE object='owl:SymmetricProperty'
  reflexive property node:
    is_a: object property node
    comments:
      - sqlview>> SELECT DISTINCT subject AS id FROM rdf_type_statement WHERE object='owl:IrreflexiveProperty'
  irreflexive property node:
    is_a: object property node
    comments:
      - sqlview>> SELECT DISTINCT subject AS id FROM rdf_type_statement WHERE object='owl:ReflexiveProperty'
  asymmetric property node:
    is_a: object property node
    comments:
      - sqlview>> SELECT DISTINCT subject AS id FROM rdf_type_statement WHERE object='owl:AsymmetricProperty'

  annotation property node:
    is_a: property node
    comments:
      - sqlview>> SELECT DISTINCT subject AS id FROM rdf_type_statement WHERE object='owl:AnnotatonProperty'

  owl imports statement:
    is_a: node to node statement
    comments:
      - sqlview>> SELECT * FROM statements WHERE predicate='owl:imports'
  owl inverse of statement:
    is_a: node to node statement
    comments:
      - sqlview>> SELECT * FROM statements WHERE predicate='owl:inverseOf'
  owl complement of statement:
    is_a: node to node statement
    comments:
      - sqlview>> SELECT * FROM statements WHERE predicate='owl:complementOf'

  owl equivalent class statement:
    is_a: node to node statement
    comments:
      - sqlview>> SELECT * FROM statements WHERE predicate='owl:equivalentClass'
    slot_usage:
      subject:
        description: >-
          One of the two classes that are equivalent. No significance to subject vs object
        range: class node
      object:
        description: >-
          One of the two classes that are equivalent. No significance to subject vs object
        range: class node

  owl same as statement:
    is_a: node to node statement
    comments:
      - sqlview>> SELECT * FROM statements WHERE predicate='owl:sameAs'
    slot_usage:
      subject:
        description: >-
          One of the two classes that are equivalent. No significance to subject vs object
        range: named individual node
      object:
        description: >-
          One of the two classes that are equivalent. No significance to subject vs object
        range: named individual node

  owl disjoint class statement:
    is_a: node to node statement
    comments:
      - sqlview>> SELECT * FROM statements WHERE predicate='owl:disjointClass'
    slot_usage:
      subject:
        description: >-
          One of the two classes that are disjoint. No significance to subject vs object
        range: class node
      object:
        description: >-
          One of the two classes that are disjoint. No significance to subject vs object
        range: class node


  anonymous expression:
    abstract: true
    is_a: blank node

  ## todo: consider composition model; do not inherit from blank node
  anonymous class expression:
    abstract: true
    mixins:
      - class trait
    is_a: anonymous expression
    
  anonymous property expression:
    abstract: true
    mixins:
      - property trait
    is_a: anonymous expression
    
  anonymous individual expression:
    abstract: true
    mixins:
      - individual trait
    is_a: anonymous expression

  owl restriction:
    abstract: true
    is_a: anonymous class expression
    slots:
      - on property
      - filler
    slot_usage:
      id:
        description: the id of the restriction
    class_uri: owl:Restriction

  owl some values from:
    aliases:
      - existential restriction
    is_a: owl restriction
    description: >-
      An OWL SomeValuesFrom restriction
    comments:
      - >-
        sqlview>>
          SELECT onProperty.subject AS id,
                    onProperty.object AS on_property,
                    f.object AS filler
                    FROM
               statements AS onProperty,
               statements AS f
             WHERE
               onProperty.predicate = 'owl:onProperty' AND
               onProperty.subject=f.subject AND
               f.predicate='owl:someValuesFrom'

  owl all values from:
    aliases:
      - universal restriction
    is_a: owl restriction
    comments:
      - >-
        sqlview>>
          SELECT onProperty.subject AS id,
                    onProperty.object AS on_property,
                    f.object AS filler
                    FROM
               statements AS onProperty,
               statements AS f
             WHERE
               onProperty.predicate = 'owl:onProperty' AND
               onProperty.subject=f.subject AND
               f.predicate='owl:allValuesFrom'

  owl has value:
    aliases:
      - value restriction
    is_a: owl restriction
    comments:
      - >-
        sqlview>>
          SELECT onProperty.subject AS id,
                    onProperty.object AS on_property,
                    f.object AS filler
                    FROM
               statements AS onProperty,
               statements AS f
             WHERE
               onProperty.predicate = 'owl:onProperty' AND
               onProperty.subject=f.subject AND
               f.predicate='owl:hasValue'
  owl has self:
    aliases:
      - self restriction
    is_a: owl restriction
    comments:
      - >-
        sqlview>>
          SELECT onProperty.subject AS id,
                    onProperty.object AS on_property,
                    f.object AS filler
                    FROM
               statements AS onProperty,
               statements AS f
             WHERE
               onProperty.predicate = 'owl:onProperty' AND
               onProperty.subject=f.subject AND
               f.predicate='owl:hasSelf' AND
               f.value='true'
    slot_usage:
      filler:
        description: >-
          This is Null for a self-restriction

  owl complex axiom:
    abstract: true
    description: >-
      An axiom that is composed of two or more statements
      
  owl subclass of some values from:
    is_a: owl complex axiom
    description: >-
      Composition of subClassOf and SomeValuesFrom
    slots:
      - subject
      - predicate
      - object
    slot_usage:
      subject:
        role: subclass
        description: the class C in the axiom C subClassOf P some D
      predicate:
        role: on property
        description: the predicate P in the axiom C subClassOf P some D
      object:
        role: filler
        description: the class D in the axiom C subClassOf P some D
    comments:
      - >-
        sqlview>>
          SELECT subClassOf.stanza,
                 subClassOf.subject,
                 svf.on_property AS predicate,
                 svf.filler AS object
                 FROM
            statements AS subClassOf, 
            owl_some_values_from AS svf
          WHERE
            subClassOf.predicate = 'rdfs:subClassOf' AND
            svf.id=subClassOf.object

  owl equivalent to intersection member:
    is_a: owl complex axiom
    description: >-
      Composition of OwlEquivalentClass, OwlIntersectionOf, and RdfListMember; C = X1 and ... and Xn
    slots:
      - subject
      - object
    slot_usage:
      subject:
        role: subclass
        description: the defined class
      object:
        role: filler
        description: a class expression that forms the defining expression
    comments:
      - >-
        sqlview>>
            SELECT e.stanza,
                   e.subject,
                   m.object
                   FROM
              owl_equivalent_class_statement AS e JOIN
              statements AS i ON (e.object=i.subject) JOIN
              rdf_list_member_statement AS m ON (i.object=m.subject)
            WHERE
              i.predicate = 'owl:intersectionOf'

  

slots:
  restriction:
    range: blank node
  on property:
    range: node
  filler:
    range: class node

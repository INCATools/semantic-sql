id: semantic-sql-registry
description: Registry overlap for Semantic-SQL designed to supplement OBO vocabularies
license: CC0
ontologies:
  upheno:
    url: http://purl.obolibrary.org/obo/upheno.owl
    build_command: "robot merge -i $<  -o $@"
